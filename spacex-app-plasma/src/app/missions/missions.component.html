<mat-spinner *ngIf="loading" ></mat-spinner>
<div *ngIf="error">
    Error Retrieving Data: {{error}}
</div>
<mat-accordion *ngIf="missions" >
    <mat-expansion-panel *ngFor="let mission of missions">
        <mat-expansion-panel-header>
        <mat-panel-title>
            {{mission.name}} 
        </mat-panel-title>
        <mat-panel-description id="test"> 
        </mat-panel-description>
        </mat-expansion-panel-header>
        <p matLine> {{mission.description}} </p>
        <p matLine> {{mission.website}} </p>
        <p matLine> {{mission.twitter}} </p>
    </mat-expansion-panel>
</mat-accordion>
